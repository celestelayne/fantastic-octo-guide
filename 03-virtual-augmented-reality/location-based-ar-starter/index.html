<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Based Tracking Starter</title>
    <!-- aframe -->
    <script type='text/javascript' src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Pure Three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <!-- AR.js A-Frame components -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button class="flat" id="share">Share my Location</button>
    <pre id="result"></pre>  

    <a-scene 
        vr-mode-ui="enabled: false" 
        renderer="antialias: true; alpha: true;" 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">

        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 40.7788305; longitude: -73.9451072" scale="10 10 10"></a-entity>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>
    <script src="main.js"></script>
</body>

</html>
